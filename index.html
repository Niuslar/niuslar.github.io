<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Malfunction</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .terminal {
      background-color: #000;
      border: 2px solid #00ff00;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ff00;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .blinking-cursor {
      font-weight: bold;
      font-size: 1.2rem;
      color: #00ff00;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>⚠ SYSTEM FAILURE ⚠</h1>
    <p>404: Coffee not found.</p>
    <p class="blinking-cursor">█</p>
  </div>
</body>
</html>
